<!DOCTYPE html>
<html>
<head>
	<title>Giphy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="LoadingScreen"><h1>Loading awesomeness!!!</h1></div>
	<div class="mainPage">
	<div id="header" class="headerBox">
			<div id="Logo"><h1>GIPHY</h1></div>
			<div class="SearchArea">
				<input type="textbox" name="searchbar" id="searchKeyword" class="searchBox">
				<button id="btnSearch" class="button" type="submit" value="Search">Search </button>
			</div>
		</div>
	<div class="bodyContainer">
		
			<div class="TrendingArea">
				<button id="btnTrending" class="button" type="submit" value="Trending">Trending Now</button>
			</div>
		
		<div id="content" >
			<div id="displayArea" class="container">
			</div>
		</div>
		<div id="footerBox"><button id="btnLoadMore" class="button" type="submit"> I want more!!!</button> 
			<div id="endMessage" style="display:none"><label>Thats all folks!</label></div>
		</div>
	</div>
</div>
	<script type="text/template" id="giftemplate">
		
		<img src="{{imagesrc}}" alt="{{AltText}}" style="width:200px; height:200px;">
	</script>
	<script type="text/javascript" src="giphy.js"></script>
	<script type="text/javascript" src="giphycommon.js"></script>

</body>
</html>
